        function updateStats() {
            const adminUsers = allUsers.filter(u => u.role.includes('admin')).length;
            const satkerUsers = allUsers.filter(u => u.role === 'satker_admin').length;
            const uniqueProvinsi = new Set(allUsers.map(u => u.provinsi)).size;
            const uniqueSatkers = new Set(allUsers.map(u => u.satkerCode)).size;

            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>${allUsers.length}</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3>${adminUsers}</h3>

                </div>
                <div class="stat-card">

                </div>
                <div class="stat-card">
                    <h3>${uniqueProvinsi}</h3>

        function displayUsers() {
            const tableDiv = document.getElementById('userTable');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Satker Code</th>
                            <th>Satker Name</th>
                            <th>Provinsi</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredUsers.forEach((user, index) => {
                const roleClass = user.role.includes('admin') ? 'role-admin' : 'role-satker';
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.password}</td>
                        <td><span class="${roleClass}">${user.role}</span></td>
                        <td><span class="satker-code">${user.satkerCode}</span></td>
                        <td title="${user.satkerName}">${user.satkerName.length > 50 ? user.satkerName.substring(0, 50) + '...' : user.satkerName}</td>
                        <td>${user.provinsi}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <p><strong>Showing: ${filteredUsers.length} of ${allUsers.length} users</strong></p>
            `;

            tableDiv.innerHTML = html;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.satkerName.toLowerCase().includes(searchTerm) ||
                    user.satkerCode.toLowerCase().includes(searchTerm) ||
                    user.provinsi.toLowerCase().includes(searchTerm)
                );
            }
            
            displayUsers();
        }

        function exportToCSV() {
            if (allUsers.length === 0) {
                alert('Please load users first!');
                return;
            }

            let csv = 'No,Username,Password,Role,Satker Code,Satker Name,Provinsi\\n';
            
            allUsers.forEach((user, index) => {
                csv += `${index + 1},"${user.username}","${user.password}","${user.role}","${user.satkerCode}","${user.satkerName}","${user.provinsi}"\\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'complete-users-database-155-satker.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
