        // Setup login form
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);

            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    handleLogin(e);

        // Handle login form submission
        async function handleLogin(e) {
            if (e) e.preventDefault();
            
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Username dan password harus diisi!', 'error');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                // Simulate network delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                console.log(' Attempting login:', username);
                
                // Use embedded SimpleAuth (always available)
                console.log(' Using embedded SimpleAuth system...');
                const result = window.SimpleAuth.login(username, password);
                
                if (result && result.success) {
                    showMessage('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    console.log(' Login successful, redirecting...', result.user);
                    
                    // Store user data
                    if (result.user) {
                        localStorage.setItem('satker_current_user', JSON.stringify(result.user));
                    }
                    
                    // Redirect to dashboard after brief delay
                    setTimeout(() => {
                        redirectToDashboard(result.user);
                    }, 1500);
                } else {
                    console.error(' Login failed:', result ? result.error : 'Unknown error');
                    showMessage(result ? result.error : 'Username atau password salah!', 'error');
                    setLoadingState(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Terjadi kesalahan sistem. Silakan coba lagi.', 'error');
                setLoadingState(false);
            }
        }

        function setLoadingState(loading) {
            isLoading = loading;

            const loginBtnText = document.getElementById('loginBtnText');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Memproses...';

                loginBtn.disabled = false;

        // Show message

            const messageContainer = document.getElementById('messageContainer');
            
            // Clear existing messages
            messageContainer.innerHTML = '';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-triangle' : 
                        'info-circle';
            
            messageElement.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            messageContainer.appendChild(messageElement);
            
            // Auto-remove after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.style.opacity = '0';
                        setTimeout(() => {
                            if (messageElement.parentNode) {
                                messageElement.parentNode.removeChild(messageElement);
                            }
                        }, 300);
                    }
                }, 5000);
            }
