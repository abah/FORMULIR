<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Progress Data - TC-More</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .warning-box {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .warning-box h3 {
            color: #dc2626;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .warning-box p {
            color: #7f1d1d;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #dc2626;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .btn-danger:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .status.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #7f1d1d;
        }

        .status.loading {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #1e40af;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #dc2626;
            width: 0%;
            transition: width 0.3s ease;
        }

        .data-preview {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trash-alt"></i> Reset Progress Data</h1>
            <p>Tool untuk reset nilai kontrak, progress keuangan, dan progress fisik</p>
        </div>

        <div class="content">
            <div class="warning-box">
                <h3><i class="fas fa-exclamation-triangle"></i> PERINGATAN!</h3>
                <p>Tool ini akan mengubah data di Firebase secara permanen. Pastikan Anda sudah membackup data sebelum melanjutkan. Operasi ini <strong>TIDAK BISA DIBATALKAN</strong>.</p>
            </div>

            <div class="form-group">
                <label>Pilih data yang akan direset:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="resetNilaiKontrak" checked>
                        <label for="resetNilaiKontrak">Reset Nilai Kontrak ke 0</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="resetProgressKeuangan" checked>
                        <label for="resetProgressKeuangan">Reset Progress Keuangan ke 0</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="resetProgressFisik" checked>
                        <label for="resetProgressFisik">Reset Progress Fisik ke 0%</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="confirmReset" style="margin-right: 8px;">
                    Saya memahami risiko dan ingin melanjutkan reset data
                </label>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" onclick="loadPreview()">
                    <i class="fas fa-eye"></i> Preview Data
                </button>
                <button class="btn btn-danger" id="resetBtn" onclick="resetData()" disabled>
                    <i class="fas fa-trash"></i> Reset Data
                </button>
            </div>

            <div id="status" class="status"></div>
            <div id="dataPreview" class="data-preview" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcetwoMXOnXuU60WSaUaUce-g1GVSDmWE",
            authDomain: "dashboard-kementrans.firebaseapp.com",
            projectId: "dashboard-kementrans",
            storageBucket: "dashboard-kementrans.firebasestorage.app",
            messagingSenderId: "852941680228",
            appId: "1:852941680228:web:57f9502b71e246ea8e7971"
        };

        // Global variables
        let db = null;

        // Initialize Firebase when DOM is loaded
        async function initializeFirebase() {
            try {
                console.log('üî• Initializing Firebase...');
                
                // Import Firebase modules
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js');
                const { getFirestore } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js');
                
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                console.log('‚úÖ Firebase initialized successfully');
                showStatus('Firebase connected successfully', 'success');
                
                return true;
            } catch (error) {
                console.error('‚ùå Firebase initialization error:', error);
                showStatus('Firebase initialization error: ' + error.message, 'error');
                return false;
            }
        }

        // Enable confirm button when checkbox is checked
        document.getElementById('confirmReset').addEventListener('change', function() {
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.disabled = !this.checked;
        });

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Load and preview data
        async function loadPreview() {
            if (!db) {
                showStatus('Initializing Firebase...', 'loading');
                const initialized = await initializeFirebase();
                if (!initialized) return;
            }
            
            showStatus('Loading data preview...', 'loading');
            
            try {
                const { collection, getDocs } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js');
                const snapshot = await getDocs(collection(db, 'progress_data'));
                const docs = snapshot.docs;
                
                let preview = `Found ${docs.length} documents:\n\n`;
                
                docs.slice(0, 10).forEach(doc => {
                    const data = doc.data();
                    preview += `ID: ${doc.id}\n`;
                    preview += `  Nilai Kontrak: ${data.nilaiKontrak || 0}\n`;
                    preview += `  Progress Keuangan: ${data.progressKeuangan || 0}\n`;
                    preview += `  Progress Fisik: ${data.progressFisik || 0}%\n`;
                    preview += `  Kegiatan: ${data.namaKegiatan || data.kegiatan || 'N/A'}\n\n`;
                });
                
                if (docs.length > 10) {
                    preview += `... and ${docs.length - 10} more documents`;
                }
                
                document.getElementById('dataPreview').textContent = preview;
                document.getElementById('dataPreview').style.display = 'block';
                
                showStatus(`Loaded ${docs.length} documents for preview`, 'success');
                
            } catch (error) {
                console.error('Error loading preview:', error);
                showStatus('Error loading data: ' + error.message, 'error');
            }
        }

        // Reset data function
        async function resetData() {
            if (!db) {
                showStatus('Initializing Firebase...', 'loading');
                const initialized = await initializeFirebase();
                if (!initialized) return;
            }
            
            if (!document.getElementById('confirmReset').checked) {
                showStatus('Please confirm that you want to proceed', 'error');
                return;
            }

            const resetNilaiKontrak = document.getElementById('resetNilaiKontrak').checked;
            const resetProgressKeuangan = document.getElementById('resetProgressKeuangan').checked;
            const resetProgressFisik = document.getElementById('resetProgressFisik').checked;

            if (!resetNilaiKontrak && !resetProgressKeuangan && !resetProgressFisik) {
                showStatus('Please select at least one field to reset', 'error');
                return;
            }

            const confirmMessage = `Are you sure you want to reset:\n` +
                (resetNilaiKontrak ? '- Nilai Kontrak to 0\n' : '') +
                (resetProgressKeuangan ? '- Progress Keuangan to 0\n' : '') +
                (resetProgressFisik ? '- Progress Fisik to 0%\n' : '') +
                '\nThis action CANNOT be undone!';

            if (!confirm(confirmMessage)) {
                return;
            }

            showStatus('Resetting data...', 'loading');
            
            try {
                const { collection, getDocs, writeBatch, updateDoc } = await import('https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js');
                const snapshot = await getDocs(collection(db, 'progress_data'));
                const docs = snapshot.docs;
                let processedCount = 0;
                let errorCount = 0;
                
                showStatus(`Processing ${docs.length} documents...`, 'loading');
                
                // Process documents in batches
                const batchSize = 10;
                for (let i = 0; i < docs.length; i += batchSize) {
                    const batch = writeBatch(db);
                    const batchDocs = docs.slice(i, i + batchSize);
                    
                    batchDocs.forEach(doc => {
                        const updateData = {};
                        
                        if (resetNilaiKontrak) {
                            updateData.nilaiKontrak = 0;
                        }
                        if (resetProgressKeuangan) {
                            updateData.progressKeuangan = 0;
                        }
                        if (resetProgressFisik) {
                            updateData.progressFisik = 0;
                        }
                        
                        // Add timestamp
                        updateData.resetAt = new Date().toISOString();
                        updateData.resetBy = 'reset-tool';
                        
                        batch.update(doc.ref, updateData);
                    });
                    
                    try {
                        await batch.commit();
                        processedCount += batchDocs.length;
                        
                        // Update progress
                        const progress = (processedCount / docs.length) * 100;
                        showStatus(`Processing... ${processedCount}/${docs.length} (${Math.round(progress)}%)`, 'loading');
                        
                    } catch (error) {
                        console.error('Batch error:', error);
                        errorCount += batchDocs.length;
                    }
                }
                
                if (errorCount === 0) {
                    showStatus(`‚úÖ Successfully reset ${processedCount} documents!`, 'success');
                } else {
                    showStatus(`‚ö†Ô∏è Reset completed with ${errorCount} errors. ${processedCount} documents processed successfully.`, 'error');
                }
                
                // Reload preview to show updated data
                setTimeout(() => {
                    loadPreview();
                }, 2000);
                
            } catch (error) {
                console.error('Error resetting data:', error);
                showStatus('Error resetting data: ' + error.message, 'error');
            }
        }

        // Load initial preview
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Reset Progress Data Tool loaded');
            console.log('‚ö†Ô∏è This tool will modify Firebase data permanently');
            
            // Initialize Firebase
            showStatus('Initializing Firebase...', 'loading');
            await initializeFirebase();
        });
    </script>
</body>
</html>
